octoprint:
  host: !secret octoprint_host
  api_key: !secret octoprint_api
  port: 80
  ssl: false
  bed: true
  number_of_tools: 2
  sensors:
    monitored_conditions:
    - 'Current State'
    - 'Job Percentage'
    - 'Temperatures'
    - 'Time Elapsed'
    - 'Time Remaining'
  binary_sensors:
    monitored_conditions:
      - 'Printing'
      - 'Printing Error'
