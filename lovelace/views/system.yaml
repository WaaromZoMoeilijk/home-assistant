                  color: '#bf9540'           

  - type: vertical-stack
    cards:    

    - type: iframe
      url: https://home.waaromzomoeilijk.nl:8123/local/freenas/smart.txt
      title: FreeNAS SMART
      aspect_ratio: 65%

